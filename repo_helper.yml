# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'whey'
copyright_years: '2021'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'repo-helper'
assignee: 'domdfcoding'
version: '0.1.1'
license: 'MIT'
short_desc: 'A simple Python wheel builder for simple projects.'

min_coverage: 95
# docs_fail_on_warning: true  # Warning from docutils caused by sphinx<4.3
sphinx_html_theme: furo
tox_testenv_extras: all
on_conda_forge: true
enable_conda: false
use_hatch: true

 # Versions to run tests for
python_versions:
 - '3.7'
 - '3.8'
 - '3.9'
 - "3.10"
 - "3.11"
 - "3.12"
 - "3.13"
 - pypy37
 - pypy38
 - pypy39

sphinx_conf_epilogue:
 - nitpicky = True
 - toml_spec_version = "0.5.0"
 - toctree_plus_types.add("tconf")
 - toctree_plus_types.add("envvar")
 - needspace_amount = "4\\baselineskip"
 - latex_elements["preamble"] = "\\usepackage{multicol}"
 - tconf_show_full_name = False

console_scripts:
 - whey = whey.__main__:main

extra_sphinx_extensions:
 - cli_extension
 - sphinx_toolbox.more_autosummary.column_widths
 - sphinx_toolbox_experimental.download_icon
 - sphinx_packaging
 - attr_utils.autoattrs
 - local_extension

classifiers:
 - 'Development Status :: 3 - Alpha'
 - 'Environment :: Console'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: Software Development :: Build Tools"
 - "Topic :: System :: Archiving :: Packaging"

keywords:
 - pep517
 - pep621
 - build
 - sdist
 - wheel
 - packaging
 - distribution

entry_points:
 whey.builder:
  - "whey_sdist = whey.builder:SDistBuilder"
  - "whey_wheel = whey.builder:WheelBuilder"

extras_require:
 readme:
  - pyproject-parser[readme]>=0.11.0b1
  - docutils>=0.16,<0.22
  - nh3<0.3.2; platform_python_implementation == "PyPy" and python_version < "3.11"
 editable:
  - editables>=0.2

exclude_files:
 - contributing
